<html>
<body>
<div class='mjrdesign_shortcodes_popup' title=''>

	<ul>
		<li data-shortcode='[grid][col][/col][col][/col][/grid]'><strong><i class='fa fa-columns'></i> Columns</strong></li>
		<li data-shortcode='[grid][col][/col][col][/col][/grid]'>2 Columns, 50% each</li>
		<li data-shortcode='[grid][col][/col][col][/col][col][/col][/grid]'>3 Columns, 33% each</li>
		<li data-shortcode='[grid][col][/col][col][/col][col][/col][col][/col][/grid]'>4 Columns, 25% each</li>


		<li class='noreplace' data-shortcode='[icon name=""]' data-endshortcode='' title='Icons: Can be used for buttons or in text'><strong><i class='fa fa-coffee'></i> Icons</strong></li>
		<li class='noreplace' data-shortcode='[icon name=""]' data-endshortcode=''>Icon tag</li>
		<li class='mjr_icons'>Select Icon from list &rarr;</li>

		<li title='Other'><strong><i class='fa fa-gear'></i> Other shortcodes</strong></li>
		<li class='noreplace' data-shortcode='[notice link="" icon="" color=""]' data-endshortcode='[/notice]' title='Notice'>Notice</li>

	</ul>

	<ul>
		<li data-shortcode='[tabs][tab title="Tab title 1"]Content 1[/tab][tab title="Tab title 2"]<p>Content 2</p>[/tab][/tabs]' title='Tabs: Every title of tab should be unique'><strong><i class='fa fa-list-alt'></i> Tabs</strong></li>
		<li data-shortcode='[tabs][tab title="Tab title 1"]<p>Content 1</p>[/tab][tab title="Tab title 2"]<p>Content 2</p>[/tab][/tabs]'>2 Tabs</li>
		<li data-shortcode='[tabs][tab title="Tab title 1"]<p>Content 1</p>[/tab][tab title="Tab title 2"]<p>Content 2</p>[/tab][tab title="Tab title 3"]<p>Content 3</p>[/tab][/tabs]'>3 Tabs</li>
		<li data-shortcode='[tabs][tab title="Tab title 1"]<p>Content 1</p>[/tab][tab title="Tab title 2"]<p>Content 2</p>[/tab][tab title="Tab title 3"]<p>Content 3</p>[/tab][tab title="Tab title 4"]<p>Content 4</p>[/tab][/tabs]'>4 Tabs</li>
		
		<li class='noreplace' data-shortcode='[button link="" icon="" color="" size="large"]' data-endshortcode='[/button]' title='Buttons: Can change text, color in HEX, icon, link and size'><strong><i class='fa fa-plus-square'></i> Buttons</strong></li>
		<li class='noreplace' data-shortcode='[button link="" icon="" color="" size="large"]' data-endshortcode='[/button]'>Large</li>
		<li class='noreplace' data-shortcode='[button link="" icon="" color="" size="medium"]' data-endshortcode='[/button]'>Medium</li>
		<li class='noreplace' data-shortcode='[button link="" icon="" color="" size="small"]' data-endshortcode='[/button]'>Small</li>

		<li class='skip'></li>
		<li class='mjr_slideshow' title='Generate slideshows'><i class='fa fa-picture-o'></i> Generate slideshows</li>
	</ul>

</div>
</body>
</html>
